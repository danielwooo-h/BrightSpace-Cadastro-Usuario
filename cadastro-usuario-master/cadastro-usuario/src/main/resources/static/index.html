<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">BRIGHTSPACE</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8 space-y-8">
        
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Gerenciamento de Usuários
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    Cadastre, busque e gerencie os usuários do sistema.
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Cadastro -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Novo Usuário</h3>
                    <form id="cadastroForm" class="space-y-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" name="nome" id="nome" required 
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" required 
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                        </div>
                        <div class="pt-2">
                            <button type="submit" 
                                class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Busca -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Buscar Usuário</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="searchEmail" class="block text-sm font-medium text-gray-700">Buscar por Email</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="text" name="searchEmail" id="searchEmail" placeholder="email@exemplo.com" 
                                    class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 border p-2">
                                <button type="button" onclick="buscarUsuario()"
                                    class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                    </svg>
                                    <span>Buscar</span>
                                </button>
                            </div>
                        </div>

                        <!-- Área de Resultado -->
                        <div id="resultArea" class="hidden mt-6 border-t border-gray-200 pt-4">
                            <div id="userInfo" class="space-y-3">
                                <!-- Preenchido via JS -->
                            </div>
                            
                            <div id="editForm" class="hidden space-y-3 mt-4">
                                <input type="hidden" id="editId">
                                <div>
                                    <label for="editNome" class="block text-xs font-medium text-gray-500 uppercase tracking-wider">Novo Nome</label>
                                    <input type="text" id="editNome" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm border p-1">
                                </div>
                                <div>
                                    <label for="editEmail" class="block text-xs font-medium text-gray-500 uppercase tracking-wider">Novo Email</label>
                                    <input type="email" id="editEmail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm border p-1">
                                </div>
                                <div class="flex space-x-2 mt-2">
                                    <button onclick="salvarEdicao()" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-green-600 hover:bg-green-700">
                                        Salvar
                                    </button>
                                    <button onclick="cancelarEdicao()" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="feedbackMessage" class="hidden mt-2 text-sm"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
